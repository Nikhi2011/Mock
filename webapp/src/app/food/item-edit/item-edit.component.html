<!DOCTYPE html>
<html lang="en">

<head>
	<title>Edit Menu Item List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
		<h3>Edit Menu Item</h3>
		<form #myform="ngForm">
			<div class="row">
				<div class="col-12 p-3">
					<label for="title">Item Name</label> <input type="text" class="form-control" id="itemName"
						name="title" #title="ngModel" [(ngModel)]="menuItem.name" required minlength="2" maxlength="10">
				</div>
				<div class="validation-font pl-3" *ngIf="title.errors?.required"> Item name is required </div>
				<div class="validation-font pl-3" *ngIf="title.errors?.minlength"> name length should be greater than
					{{title.errors?.minlength.requiredLength}}</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-12 col-sm-12 p-3">
					<label for="price">Price</label> <input type="text" class="form-control" id="price" name="price"
						#price="ngModel" [(ngModel)]="menuItem.price" required>
					<div class="validation-font" *ngIf="price.errors?.required"> price is required </div>
				</div>
				
				<div class="col-lg-3 col-sm-12 p-3">
					<label for="dateOfLaunch">Date Of Launch</label> <input type="text" class="form-control"
						id="dateOfLaunch" name="dateOfLaunch" #date="ngModel"
						[ngModel]="menuItem.dateOfLaunch | date : 'dd/MM/yyyy'" (change)="launchDate(date.value)"
						required>
					<div class="validation-font" *ngIf="date.errors?.required"> Date required </div>
				</div>
				<div class="col-lg-3 col-sm-12 p-3">
					<label for="category">Category</label> <select class="form-control" id="category" name="category"
						[(ngModel)]="menuItem.category">
						<option *ngFor="let category of categoryBox">{{category}}</option>
					</select>
				</div>
				<div class="col-lg-3 col-md-12 col-sm-12 p-3">
					<div>
						<label for="active">Active</label>
					</div>
					<div class="form-check-inline">
						<input type="radio" class="form-check-input" name="active" id="active" [value]="true"
							[(ngModel)]="menuItem.active"> Yes
					</div>
					<div class="form-check-inline">
						<input type="radio" class="form-check-input" name="active" id="active" [value]="false"
							[(ngModel)]="menuItem.active"> No
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-sm-12 p-3">
					<div class="form-check-inline">
						<input type="checkbox" class="form-check-input" name="freeDelivery" id="freeDelivery"
							[(ngModel)]="menuItem.freeDelivery"> Free Delivery
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-sm-12 p-3">
					<button (click)="update(menuItem)" [disabled]="!myform.valid" class="btn btn-danger">Save</button>
				</div>
			</div>
		</form>
	</div>
	<nav class="navbar navbar-expand-md bg-danger navbar-dark">
		<a class="navbar-brand" href="#">Copyright 2019</a>
	</nav>
</body>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
	$('#dateOfLaunch').datepicker({
		uiLibrary: 'bootstrap4',
		format: 'dd/MM/yyyy'
	});
</script>

</html>
