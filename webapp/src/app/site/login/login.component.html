<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-4 border margin-tops p-4">
				<h3>Login</h3>
				<form [formGroup]="loginForm" (submit)="check(loginForm)">
						<div class="alert alert-danger" *ngIf="status == 'false'">Please Login before adding an item to the cart </div>
					<div class="alert alert-danger" *ngIf ="error == 'invalid UserName/password'" >{{error}}</div>
					<div class="row">
						<div class="col-12">
							<label for="userName">User Name</label> <input type="text" class="form-control"
								id="userName" name="userName" #userName formControlName="userName"
								placeholder="Enter Username" required minlength="3" maxlength="10">
						</div>
						<div class="col-12 validation-font"
							*ngIf="(!loginForm.get('userName').valid) && (loginForm.get('userName').dirty)">User Name
							should contain atleast 3 characters</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label for="password">Password</label> <input type="password" class="form-control"
								id="password" name="password" formControlName="password" placeholder="Enter Password"
								required minlength="2" maxlength="10">
						</div>
						<div class="col-12 validation-font"
							*ngIf="(!loginForm.get('password').valid) && (loginForm.get('password').dirty)">Password
							should contain atleast 3 characters</div>
					</div>
					<div class="row mt-3">
						<div class="col-12">
							<div class="d-flex justify-content-between">
								<div><button class="btn btn-danger" [disabled]="!loginForm.valid">Login</button></div>
								<div>New Here? <a routerLink="/signup">Signup</a></div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-expand-md bg-danger navbar-dark fixed-bottom">
		<a class="navbar-brand " href="#">Copyright 2019</a>
	</nav>
</body>

</html>
